<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Давыдова Светлана</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <span class="hello">Привет, друзья!✋</span>
      <p class="hello-text">Создаю сайты для вас на заказ:
        <br>дизайн, код, продвижение.
      </p>
    </header>
    <div class="container">
      <div class="user">
        <img width="110" height="110" src="img/Avatar.jpg" alt="Аватар" class="user-avatar">
        <h1 class="user-name">Светлана Давыдова</h1>
        <p class="user-description">Разработчик сайтов</p>
      </div>
      <!-- /.user -->
      <div class="card">
        <div class="buttons">
          <a href="#" class="button-tg">
            <img width="139" height="44" src="icons/twitter.png" alt="twitter icon" class="button-icon">
          </a>
          <a href="#" class="button-yt">
            <img width="139" height="44" src="/icons/youtube.png" alt="youtube icon" class="button-icon">
          </a>

        </div>
        <!-- /.buttons -->
      </div>
      <!-- /.card -->
      <div class="main-wrp">
        <div class="blog">
          <p class="blog-text">Текстовый блог: все о создании <br>сайтов “под ключ”</p>
        </div>
        <div class="web-image">
          <img src="/img/Web.png" alt="web">
        </div>
      </div>
      <div class="welcome">
        <p class="welcome-text">Присоединяйтесь!</p>
      </div>
      <div class="card">
        <div class="buttons">
          <a href="#" class="button-tg">
            <img width="139" height="44" src="icons/telegram.png" alt="telegram icon" class="button-icon">
          </a>
          <a href="#" class="button-yt">
            <img width="139" height="44" src="/icons/vk.png" alt="vk icon" class="button-icon">
          </a>

        </div>
        <!-- /.buttons -->
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.page-wrapper -->
  <script src="js/main.js"></script>
</body>

</html>
